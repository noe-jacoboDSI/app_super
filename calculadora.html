    <body>
  <div class="container">
      <!--<%=title%>-->
      <!-- Comenzando nueva parte -->
      <div class = "registro">
        <h1>CalcOnLine</h1>
        <p>Binevenido a la calculadora online.
           Por favor, ingrese su nombre a continuaci√≥n: </p>
        <input class="nombre_usuario" type="text" autofocus id="nombre_usuario" name="nombre_usuario">
        <button class ="guardar_nombre" type="button" id="boton_nombre" name="boton_nombre">Comenzar</button>
      </div>

       <div class = "cambio_usuario" id="oculto">
        <h1>CalcOnLine</h1>
        <p> Acceso correcto. Comience a trabajar con CalcOnLine</p>
        <button class ="cambiar_nombre" type="button" id="cambiar_nombre" name="cambiar_nombre">Cambio de usuario</button>
        <button class ="buscar_usuario" type="button" id="buscar_usuario" name="buscar_usuario">Buscar en BDD</button>
      </div>

      <!-- Finalizando nueva parte -->
     <form action="#" name="calculadora" id="calculadora">

      <div class="pantalla">

         <textarea class = "drop_zone" cols = "74" rows = "5" id="screen" name="screen">0</textarea>

      </div>

     <div class="teclas">

     <form>
        <table>

          <tr>

            <td><input  class ="tipo_numeros" type="button" id="imaginarios" value="i"  onclick="numero('I')" /></td>
            <td><input class ="tipo_numeros" type="button" id="reales" value="R" onclick="numero('R')" /></td>
            <td><input class ="tipo_numeros" type="button" id="radianes" value="rad" onclick="numero('RAD')" /></td>


          </tr>
          <tr>
            <td><input class ="numeros" type="button" id="num_7" value="7" onclick="numero(7)" /></td>
            <td><input class ="numeros" type="button" id="num_8" value="8" onclick="numero(8)" /></td>
            <td><input class ="numeros" type="button" id="num_9" value="9" onclick="numero(9)" /></td>
            <td><input class ="simbolos" type="button" id="AC" value="AC" onclick="numero('AC')" /></td>
            <td><input class ="simbolos" type="button" id="DEL" value="DEL" onclick="numero('DEL')" /></td>
          </tr>
          <tr>
            <td><input class ="numeros" type="button" id="num_4" value="4" onclick="numero(4)" /></td>
            <td><input class ="numeros" type="button" id="num_5" value="5" onclick="numero(5)" /></td>
            <td><input class ="numeros" type="button" id="num_6" value="6" onclick="numero(6)" /></td>
            <td><input class ="simbolos" type="button" id="multiplicacion" value="x" onclick="numero('*')" ></td>
            <td><input class ="simbolos" type="button" id="division" value="/" onclick="numero('/')" ></td>
          </tr>
          <tr>
            <td><input class ="numeros" type="button" id="num_1" value="1" onclick="numero(1)" /></td>
            <td><input class ="numeros" type="button" id="num_2" value="2" onclick="numero(2)" /></td>
            <td><input class ="numeros" type="button" id="num_3" value="3" onclick="numero(3)" /></td>
            <td><input class ="simbolos" type="button" id="mas" value="+" onclick="numero('+')" ></td>
            <td><input class ="simbolos" type="button" id="menos" value="-" onclick="numero('-')" ></td>
          </tr>
          <tr>
            <td><input class ="numeros" type="button" id="num_0" value="0" onclick="numero(0)" /></td>
            <td><input class ="simbolos" type="button" id="mas_menos" value="+/-" onclick="numero('+/-')"></td>
            <td><input class ="simbolos" type="button" id="punto" value="," onclick="numero(',')" ></td>
            <td><input class ="numeros" type="button" id="num_1" value="..." onclick="numero('...')" ></td>
            <td><input class ="simbolos" type="button" id="igual" value="=" ></td>
          </tr>
        </table>
        </form>
      </div>


      <div class="examples">
                Click para cargar ejemplos:
                <button class ="example" type="button" id="input">op1</button>
                <button class ="example" type="button" id="input2">op2</button>
                <button class ="example" type="button" id="input3">op3</button>
                <!--button class ="example" type="button">input4</button-->
      </div>
